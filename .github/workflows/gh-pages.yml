name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Build (with base for GH Pages)
        env:
          # Set to "/<repo-name>/"; e.g. "/rombor/" (case-sensitive)
          BASE_PATH: ${{ vars.GH_PAGES_BASE || format('/{0}/', github.event.repository.name) }}
        run: pnpm run build:client

      - name: Add 404.html (SPA fallback)
        run: cp dist/spa/index.html dist/spa/404.html

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/spa
          force_orphan: true
